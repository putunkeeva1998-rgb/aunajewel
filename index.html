<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AUNA jewel</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
    <style>
        :root {
            --accent: #222;
            --secondary: #f4f4f4;
            --text: #333;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 0; background: #fff; color: var(--text); user-select: none; }
        
        /* –®–∞–ø–∫–∞ */
        header { position: sticky; top: 0; background: #fff; z-index: 100; padding: 15px; text-align: center; border-bottom: 1px solid #eee; font-weight: bold; letter-spacing: 2px; }
        .burger-icon { position: absolute; left: 15px; font-size: 20px; cursor: pointer; }

        /* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ */
        .categories { display: flex; gap: 10px; padding: 10px; overflow-x: auto; white-space: nowrap; }
        .cat-btn { background: var(--secondary); border: none; padding: 8px 15px; border-radius: 20px; font-size: 13px; }

        /* –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ */
        .catalog-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; padding-bottom: 80px; }
        .product-card { background: #fff; border-radius: 10px; overflow: hidden; position: relative; border: 1px solid #f9f9f9; }
        .product-card img { width: 100%; aspect-ratio: 3/4; object-fit: cover; }
        .product-info { padding: 10px; font-size: 14px; }
        .price { font-weight: bold; margin-top: 5px; }
        .fav-badge { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.8); border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; }

        /* –ë—É—Ä–≥–µ—Ä –º–µ–Ω—é */
        #menu-overlay { position: fixed; top: 0; left: -100%; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 200; transition: 0.3s; }
        #menu-content { width: 70%; height: 100%; background: #fff; padding: 20px; position: relative; }
        .menu-item { padding: 15px 0; border-bottom: 1px solid #eee; font-size: 16px; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        nav { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; border-top: 1px solid #eee; padding-bottom: env(safe-area-inset-bottom); z-index: 100; }
        .nav-btn { flex: 1; text-align: center; padding: 12px; font-size: 11px; color: #888; text-decoration: none; cursor: pointer; }
        .nav-btn.active { color: var(--accent); font-weight: bold; }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Ç–æ–≤–∞—Ä–∞ (Full) */
        #product-detail { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 300; display: none; overflow-y: auto; }
        
        /* –ö–∞—Ä—Ç–∞ */
        #map { width: 100%; height: 250px; border-radius: 12px; margin: 15px 0; }

        .hidden { display: none; }
        .admin-section { padding: 20px; background: #f9f9f9; border-radius: 10px; margin: 10px; }
        input, select, textarea { width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box; }
        .btn-black { background: #000; color: #fff; padding: 15px; width: 100%; border: none; border-radius: 8px; margin-top: 10px; font-weight: bold;}
    </style>
</head>
<body>

<header>
    <div class="burger-icon" onclick="toggleMenu(true)">‚ò∞</div>
    AUNA jewel
</header>

<div id="menu-overlay" onclick="toggleMenu(false)">
    <div id="menu-content" onclick="event.stopPropagation()">
        <span style="float:right" onclick="toggleMenu(false)">‚úï</span>
        <h2 style="margin-top:0">AUNA</h2>
        <div class="menu-item" onclick="alert('AUNA jewel ‚Äî —É–∫—Ä–∞—à–µ–Ω–∏—è —Å –¥—É—à–æ–π')">–û –Ω–∞—Å</div>
        <div class="menu-item" onclick="alert('–í–æ–∑–≤—Ä–∞—Ç –≤ —Ç–µ—á–µ–Ω–∏–µ 14 –¥–Ω–µ–π –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –ø–ª–æ–º–±')">–í–æ–∑–≤—Ä–∞—Ç</div>
        <div class="menu-item" onclick="alert('–°–î–≠–ö, –ü–æ—á—Ç–∞, 5post –ø–æ –≤—Å–µ–π –†–§')">–î–æ—Å—Ç–∞–≤–∫–∞</div>
    </div>
</div>

<main id="view-catalog" class="view">
    <div class="categories">
        <button class="cat-btn" onclick="renderCatalog('all')">–í—Å–µ</button>
        <button class="cat-btn" onclick="renderCatalog('—Å–µ—Ä—å–≥–∏')">–°–µ—Ä—å–≥–∏</button>
        <button class="cat-btn" onclick="renderCatalog('—Ü–µ–ø–æ—á–∫–∏')">–¶–µ–ø–æ—á–∫–∏</button>
    </div>
    <div class="catalog-grid" id="catalog-list"></div>
</main>

<main id="view-fav" class="view hidden" style="padding: 15px;">
    <h3>–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</h3>
    <div class="catalog-grid" id="fav-list"></div>
</main>

<main id="view-cart" class="view hidden" style="padding: 15px;">
    <h3>–ö–æ—Ä–∑–∏–Ω–∞</h3>
    <div id="cart-content"></div>
    <div id="checkout-form" class="hidden">
        <input type="text" id="cust-name" placeholder="–ò–º—è">
        <input type="text" id="cust-phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
        <p>–°–ø–æ—Å–æ–± –¥–æ—Å—Ç–∞–≤–∫–∏:</p>
        <div style="display:flex; gap:5px;">
            <button class="cat-btn" onclick="setDelivery('–°–î–≠–ö')">–°–î–≠–ö</button>
            <button class="cat-btn" onclick="setDelivery('–ü–æ—á—Ç–∞')">–ü–æ—á—Ç–∞</button>
            <button class="cat-btn" onclick="setDelivery('5post')">5post</button>
        </div>
        <div id="map"></div>
        <button class="btn-black" onclick="sendOrder()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
    </div>
</main>

<main id="view-profile" class="view hidden" style="padding: 15px;">
    <h3 id="prof-name">–ó–∞–≥—Ä—É–∑–∫–∞...</h3>
    <button class="btn-black" onclick="window.open('https://t.me/opttania')">–ü–æ–¥–¥–µ—Ä–∂–∫–∞ (Telegram)</button>
    <div class="admin-section" id="admin-panel">
        <h4>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h4>
        <input type="text" id="adm-title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
        <textarea id="adm-desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"></textarea>
        <input type="text" id="adm-price" placeholder="–¶–µ–Ω–∞">
        <input type="text" id="adm-sizes" placeholder="–†–∞–∑–º–µ—Ä—ã (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)">
        <select id="adm-cat">
            <option value="—Å–µ—Ä—å–≥–∏">–°–µ—Ä—å–≥–∏</option>
            <option value="—Ü–µ–ø–æ—á–∫–∏">–¶–µ–ø–æ—á–∫–∏</option>
        </select>
        <input type="file" id="adm-img" accept="image/*">
        <button class="btn-black" style="background: #28a745;" onclick="adminAddProduct()">–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</button>
    </div>
</main>

<nav>
    <div class="nav-btn active" onclick="switchTab('catalog', this)">–ö–∞—Ç–∞–ª–æ–≥</div>
    <div class="nav-btn" onclick="switchTab('fav', this)">–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</div>
    <div class="nav-btn" onclick="switchTab('cart', this)">–ö–æ—Ä–∑–∏–Ω–∞</div>
    <div class="nav-btn" onclick="switchTab('profile', this)">–ü—Ä–æ—Ñ–∏–ª—å</div>
</nav>

<div id="product-detail">
    <div style="padding: 20px;">
        <span onclick="closeDetail()" style="font-size: 25px; cursor: pointer;">‚úï</span>
        <div id="detail-content"></div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ (–ø—Ä–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏ Firebase –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ fetch)
    let products = [
        { id: 1, title: '–°–µ—Ä—å–≥–∏ Auna', price: '2400', cat: '—Å–µ—Ä—å–≥–∏', img: '1.jpg', desc: '–°–µ—Ä–µ–±—Ä–æ 925 –ø—Ä–æ–±—ã, —Ä—É—á–Ω–∞—è —Ä–∞–±–æ—Ç–∞.', sizes: ['S', 'M'] },
        { id: 2, title: '–¶–µ–ø—å Aura', price: '4500', cat: '—Ü–µ–ø–æ—á–∫–∏', img: '2.jpg', desc: '–ú–∏–Ω–∏–º–∞–ª–∏—Å—Ç–∏—á–Ω–∞—è —Ü–µ–ø–æ—á–∫–∞.', sizes: ['40—Å–º', '45—Å–º'] }
    ];

    let cart = JSON.parse(localStorage.getItem('auna_cart')) || [];
    let favs = JSON.parse(localStorage.getItem('auna_favs')) || [];

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    function init() {
        renderCatalog('all');
        if (tg.initDataUnsafe.user) {
            document.getElementById('prof-name').innerText = tg.initDataUnsafe.user.first_name;
            document.getElementById('cust-name').value = tg.initDataUnsafe.user.first_name;
        }
        initMap();
    }

    // –í–∏–±—Ä–∞—Ü–∏—è
    function vibe() { tg.HapticFeedback.impactOccurred('light'); }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
    function switchTab(tab, el) {
        vibe();
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById('view-' + tab).classList.remove('hidden');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        if(tab === 'cart') renderCart();
        if(tab === 'fav') renderFav();
    }

    function toggleMenu(show) {
        vibe();
        document.getElementById('menu-overlay').style.left = show ? '0' : '-100%';
    }

    // –†–µ–Ω–¥–µ—Ä –∫–∞—Ç–∞–ª–æ–≥–∞
    function renderCatalog(filter) {
        const list = document.getElementById('catalog-list');
        list.innerHTML = '';
        products.filter(p => filter === 'all' || p.cat === filter).forEach(p => {
            list.innerHTML += `
                <div class="product-card" onclick="openDetail(${p.id})">
                    <div class="fav-badge" onclick="event.stopPropagation(); toggleFav(${p.id})">${favs.includes(p.id) ? '‚ù§Ô∏è' : 'ü§ç'}</div>
                    <img src="${p.img}">
                    <div class="product-info">
                        <div>${p.title}</div>
                        <div class="price">${p.price} ‚ÇΩ</div>
                    </div>
                </div>
            `;
        });
    }

    // –î–µ—Ç–∞–ª–∫–∞
    function openDetail(id) {
        vibe();
        const p = products.find(i => i.id === id);
        const detail = document.getElementById('product-detail');
        document.getElementById('detail-content').innerHTML = `
            <img src="${p.img}" style="width:100%; border-radius:15px;">
            <h2>${p.title}</h2>
            <p>${p.desc}</p>
            <p>–¶–µ–Ω–∞: <b>${p.price} ‚ÇΩ</b></p>
            <select id="size-select">${p.sizes.map(s => `<option>${s}</option>`).join('')}</select>
            <button class="btn-black" onclick="addToCart(${p.id})">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
        `;
        detail.style.display = 'block';
    }

    function closeDetail() { document.getElementById('product-detail').style.display = 'none'; }

    // –ö–æ—Ä–∑–∏–Ω–∞
    function addToCart(id) {
        vibe();
        const size = document.getElementById('size-select').value;
        cart.push({...products.find(p => p.id === id), selectedSize: size});
        localStorage.setItem('auna_cart', JSON.stringify(cart));
        alert('–î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∫–æ—Ä–∑–∏–Ω—É');
        closeDetail();
    }

    function renderCart() {
        const cont = document.getElementById('cart-content');
        if(cart.length === 0) {
            cont.innerHTML = '–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞';
            document.getElementById('checkout-form').classList.add('hidden');
            return;
        }
        document.getElementById('checkout-form').classList.remove('hidden');
        cont.innerHTML = cart.map((item, idx) => `
            <div style="display:flex; gap:10px; margin-bottom:10px; border-bottom:1px solid #eee; padding-bottom:10px;">
                <img src="${item.img}" width="50">
                <div>${item.title} (${item.selectedSize})<br><b>${item.price} ‚ÇΩ</b></div>
                <button onclick="removeFromCart(${idx})" style="margin-left:auto; border:none; background:none;">‚úï</button>
            </div>
        `).join('');
    }

    function removeFromCart(idx) {
        cart.splice(idx, 1);
        localStorage.setItem('auna_cart', JSON.stringify(cart));
        renderCart();
    }

    // –†–∞–±–æ—Ç–∞ —Å –∫–∞—Ä—Ç–æ–π 2GIS
    let map;
    function initMap() {
        DG.then(function () {
            map = DG.map('map', {
                center: [55.7558, 37.6173],
                zoom: 13
            });
            map.locate({setView: true}); // –ê–≤—Ç–æ-–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è
        });
    }

    // –ê–¥–º–∏–Ω–∫–∞: –∑–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ –Ω–∞ ImgBB
    async function adminAddProduct() {
        const file = document.getElementById('adm-img').files[0];
        if(!file) return alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ç–æ');
        
        const apiKey = '839e62907e9a52f0159461b7771bcb2f';
        let formData = new FormData();
        formData.append("image", file);

        try {
            const res = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, { method: "POST", body: formData });
            const data = await res.json();
            const newProd = {
                id: Date.now(),
                title: document.getElementById('adm-title').value,
                price: document.getElementById('adm-price').value,
                cat: document.getElementById('adm-cat').value,
                img: data.data.url,
                desc: document.getElementById('adm-desc').value,
                sizes: document.getElementById('adm-sizes').value.split(',')
            };
            products.push(newProd);
            renderCatalog('all');
            alert('–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω!');
        } catch (e) { alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏'); }
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–∫–∞–∑–∞ –≤ Telegram
    function sendOrder() {
        const name = document.getElementById('cust-name').value;
        const phone = document.getElementById('cust-phone').value;
        const orderData = {
            orderId: Date.now(),
            customer: name,
            phone: phone,
            items: cart
        };
        tg.sendData(JSON.stringify(orderData));
        cart = [];
        localStorage.removeItem('auna_cart');
        alert('–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!');
        tg.close();
    }

    window.onload = init;
</script>

</body>
</html>
